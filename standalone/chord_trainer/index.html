<!DOCTYPE html>
<html>
<head>
	<title>Chord trainer</title>

  <!-- disable favicon requests -->
  <link id="favicon" rel="icon" href="data:;base64,iVBORw0KGgo=">

	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

	<style type="text/css">
		body {
      margin: 0;
      -webkit-user-select: none;
              user-select: none;
		}

    /* preload images */
    body:after{
      position:absolute; width:0; height:0; overflow:hidden; z-index:-1;
      content:url("play.svg") url("pause.svg");
    }

    *, *:before, *:after {
			font-family: "Open Sans";
			font-size: 20px;
			font-style: normal;
			font-variant: normal;
			line-height: 38px;
      box-sizing: border-box;
    }

    input[type=checkbox] {
      cursor: pointer;
    }

    .pointer {
      cursor: pointer;
    }

    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .layout {
      display: flex;
      flex-direction: row;
    }

    .column {
      display: flex;
      flex-direction: column;
    }

    .options-container {
      width: 440px;
      border-radius: 10px;
      background-color: #ffcc57;
      padding: 8px;
    }
    .options-container > div {
      display: flex;
      align-items: center;
    }

    .options-container label {
      width: 110px;
      text-align: right;
      display: inline-block;
      padding-right: 10px;
    }

    .options-container .slider {
      width: 240px;
      display: inline-block;
      cursor: pointer;
      margin: 0;
      padding: 0;
    }

    .options-container .range-val {
      display: inline-block;
      padding-left: 10px;
    }

    .button-container {
      margin-top: 10px;
      display: flex;
    }

    .button {
      display: inline-block;
      border: 0;
      border-radius: 10px;
      background-color: #9df8bb;
      cursor: pointer;
      text-align: center;
    }

    #begin { width: 440px; }
    #next { width: 370px; }
    #pause {
      margin-left: 10px;
      width: 60px;
    }

    .play {
      background-size: 16px;
      background-image: url("play.svg");
      background-position: center;
      background-repeat: no-repeat;
    }

    .pause {
      background-size: 16px;
      background-image: url("pause.svg");
      background-position: center;
      background-repeat: no-repeat;
    }

    .qualities-container {
      width: 142px;
      border-radius: 10px;
      background-color: #aaa8ff;
      margin-left: 10px;
      margin-bottom: 10px;
      padding: 6px;
    }

    .qualities-container label {
      width: 100px;
      text-align: right;
      display: inline-block;
      padding-right: 10px;
    }

    #answer {
      background-color: #ffa9a1;
      border-radius: 10px;
      margin-top: 10px;
      transition: opacity 0.1s linear;
    }

    .answer-type {
      font-size: 16px;
      padding-left: 10px;
      display: inline-block;
      width: 70px;
      text-align: right;
      font-weight: bold;
    }

    .answer-value {
      font-size: 16px;
      padding-left: 6px;
      display: inline-block;
    }

    .display-none { display: none; }

	</style>
</head>
<body>

<div class="page">
  <div class="layout">
    <div class="column">
      <div class="options-container">
        <div>
          <label for="volume">Volume</label>
          <input id="volume" class="slider" type="range" name="volume" min="0" max="100" value="80"></input>
          <span id="volume-val" class="range-val"></span>%
        </div>
        <div>
          <label for="bpm">BPM</label>
          <input id="bpm" class="slider" type="range" name="bpm" min="10" max="90" value="15"></input>
          <span id="bpm-val" class="range-val"></span>
        </div>
        <div>
          <label for="arpeggio">Arpeggio</label>
          <input id="arpeggio" class="slider" type="range" name="arpeggio" min="0" max="10" value="0"></input>
          <span id="arpeggio-val" class="range-val"></span>
        </div>
        <div>
          <label class="pointer" for="root-hint">Root hint</label>
          <input id="root-hint" type="checkbox" name="root-hint"></input>
        </div>
      </div>

      <div class="button-container">
        <button id="begin" class="button">Begin</button>
        <button id="next" class="button display-none">Answer</button>
        <button id="pause" class="button pause display-none"></button>
      </div>

      <div id="answer" style="opacity:0">&nbsp;<br>&nbsp;</div>
    </div>

    <div class="column">
      <div id="qualities-container" class="qualities-container"></div>
      <div class="qualities-container">
        <div>
          <label for="nine" class="pointer">9</label>
          <input id="nine" type="checkbox" name="nine"></input>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="./chord_trainer.js"></script>

</body>
</html>
